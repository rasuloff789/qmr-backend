# Student Mutations
# Student-related mutations

type AddStudentResponse {
    success: Boolean!
    message: String!
    student: Student
    errors: [String!]
    timestamp: String
}

type UpdateStudentResponse {
    success: Boolean!
    message: String!
    student: Student
    errors: [String!]
    timestamp: String
}

type ChangeStudentActiveResponse {
    success: Boolean!
    message: String!
    student: Student
    errors: [String!]
    timestamp: String
}

type DeleteStudentResponse {
    success: Boolean!
    message: String!
    student: Student
    errors: [String!]
    timestamp: String
}

extend type Mutation {
    addStudent(
        username: String!
        password: String!
        fullname: String!
        tgUsername: String!
        birthDate: Date!
        phone: Phone
        gender: Gender!
        profilePicture: Upload
    ): AddStudentResponse!
    
    changeStudent(
        id: ID!
        username: String
        fullname: String
        birthDate: Date
        phone: Phone
        tgUsername: String
        password: String
        gender: Gender
        profilePicture: Upload
        isActive: Boolean
    ): UpdateStudentResponse!
    
    changeStudentActive(
        id: ID!
        isActive: Boolean!
    ): ChangeStudentActiveResponse!
    
    deleteStudent(
        id: ID!
    ): DeleteStudentResponse!
}

