# Teacher Mutations
# Teacher-related mutations

type AddTeacherResponse {
    success: Boolean!
    message: String!
    teacher: Teacher
    errors: [String!]
    timestamp: String
}

type UpdateTeacherResponse {
    success: Boolean!
    message: String!
    teacher: Teacher
    errors: [String!]
    timestamp: String
}

extend type Mutation {
    addTeacher(
        username: String!
        password: String!
        fullname: String!
        tgUsername: String!
        birthDate: Date!
        phone: Phone!
        department: String!
    ): AddTeacherResponse!
    
    changeTeacher(
        id: ID!
        username: String
        fullname: String
        birthDate: Date
        phone: Phone
        tgUsername: String
        password: String
        isActive: Boolean
    ): UpdateTeacherResponse!
}