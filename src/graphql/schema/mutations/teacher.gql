"""Response payload returned when creating a teacher."""
type AddTeacherResponse {
    """Operation success flag."""
    success: Boolean!
    """Human-readable summary of the outcome."""
    message: String!
    """Teacher record produced by the operation."""
    teacher: Teacher
    """Validation or domain errors, if any."""
    errors: [String!]
    """ISO timestamp when the operation finished."""
    timestamp: String
}

