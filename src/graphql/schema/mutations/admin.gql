# Admin Mutations
# Admin-related mutations

type AddAdminResponse {
    success: Boolean!
    message: String!
    admin: Admin
    errors: [String!]
    timestamp: String
}

type UpdateAdminResponse {
    success: Boolean!
    message: String!
    admin: Admin
    errors: [String!]
    timestamp: String
}

type DeleteAdminResponse {
    success: Boolean!
    message: String!
    admin: Admin
    errors: [String!]
    timestamp: String
}

extend type Mutation {
    addAdmin(
        username: String!
        password: String!
        fullname: String!
        tgUsername: String!
        birthDate: Date!
        phone: Phone!
    ): AddAdminResponse!
    
    changeAdmin(
        id: ID!
        username: String
        fullname: String
        birthDate: Date
        phone: Phone
        tgUsername: String
        password: String
        isActive: Boolean
    ): UpdateAdminResponse!
    
    changeAdminActive(
        adminId: ID!
        isActive: Boolean!
    ): UpdateAdminResponse!
    
    deleteAdmin(
        adminId: ID!
    ): DeleteAdminResponse!
}