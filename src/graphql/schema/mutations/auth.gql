# Authentication Mutations
# Login and authentication operations

type UpdateProfileResponse {
    success: Boolean!
    message: String!
    user: UserData
    errors: [String!]
    timestamp: String
}

type ChangePasswordResponse {
    success: Boolean!
    message: String!
    errors: [String!]
    timestamp: String
}

type ForgotPasswordResponse {
    success: Boolean!
    message: String!
    errors: [String!]
    timestamp: String
}

type ResetPasswordResponse {
    success: Boolean!
    message: String!
    errors: [String!]
    timestamp: String
}

type Mutation {
    login(
        username: String!
        password: String!
        userType: String!
    ): LoginResponse!
    
    updateProfile(
        tgUsername: String
        phone: Phone
    ): UpdateProfileResponse!
    
    changePassword(
        currentPassword: String!
        newPassword: String!
    ): ChangePasswordResponse!
    
    forgotPassword(
        username: String!
        userType: String!
    ): ForgotPasswordResponse!
    
    resetPassword(
        username: String!
        userType: String!
        verificationCode: String!
        newPassword: String!
    ): ResetPasswordResponse!
}