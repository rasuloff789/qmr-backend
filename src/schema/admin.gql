type Admin {
    id: ID!
    username: String!
    fullname: String!
    birthDate: Date!
    phone: String!
    tgUsername: String!
    isActive: Boolean!
    createdAt: Date!
}

type Query {
    getAdmins: [Admin!]!
    getAdmin(id: ID!): Admin
}

type Mutation {
    changeAdminActive(
        adminId: ID!
        isActive: Boolean!
    ): Admin!
    deleteAdmin(
        adminId: ID!
    ): Admin!
}
